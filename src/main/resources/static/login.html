<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
  <title tiles:fragment="title">Messages : Create</title>
  <link rel="stylesheet"  href="css/admin.css">
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="css/siteStyle/logoIcon.ico">
  <link rel="icon" type="image/vnd.microsoft.icon" href="css/siteStyle/logoIcon.ico">
</head>
<body>
<div style="height: 550px; margin-top: 200px" class="AddContainer" tiles:fragment="content">
  <div class="brand-logoLogo"></div>
  <div class="brand-title">Hello ðŸ‘‹</div>
  <form  name="f" th:action="@{/login}" method="post">

  <form style="margin-top: -20px; margin-bottom: -20px" action="">

  </form>
  <form action="/registration">

  </form>
</div>

</html>
